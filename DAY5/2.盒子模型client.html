<script src="utils.js"></script>
<script>
    /*
    * client系列
    * clientWidth:当前元素可视区域的宽度，不包括滚动条和边线
    * clientHeight: 当前元素可视区域的高度，不包括滚动条和边线
    * clientLeft: 当前元素的左边框的宽度
    * clientTop: 当前元素上边框的宽度
    *
    *
    * */
    /*
    * 特点：
    * 1. 所取的值是一个整数，没有单位
    * 2. 默认会进行四舍五入
    * 3. 不可以进行修改，scroll（top+left）可以进行修改
    * */

    document.documentElement.clientWidth || document.body.clientWidth;
    document.documentElement.clientHeight || document.body.clientHeight;

    function win(attr,value) {//第一个参数：属性名，第二个参数：设置的属性值
        if(value == undefined){ // 当实参没有传第二个参数的时候，我们要获取当前窗口的属性
            return document.documentElement[attr] || document.body[attr];
        }
        document.documentElement[attr]=value;
        document.body[attr]=value
    }
    win('clientWidth',100)

</script>
