    * m：multiLine 多行匹配

    /*
    * 常用量词元字符：
    *   * ： 出现0个到多个
    *   + ： 出现1个到多个
    *   ？： 出现0个到1个 【有或者没有】
    *   {n} : 出现n个
    *   {n,}: 出现n个到多个
    *   {n,m}: 出现n个到m个
    * */

    /*
    * 常用的特殊元字符：

    * ^  ： 表示开始的字符
    * $  ： 表示结束的字符
