<script>
    /*
    * 1. 假设法
    * 2. Math
    * 3. sort
    *
    * */
    //sort排序法
    var ary = [1,3,500,6,7,90]
    console.log(ary.sort((a, b) => {
        return b - a
    })[0]);

    // Math.max(ary)
     //console.log(Math.max(1,3,5,6)); // NaN
    console.log(eval(`Math.max(${ary})`));
    console.log(Math.max.apply(null,ary));

    // 假设法
    var str = 0
    for (var i=0;i<ary.length;i++){
        if(ary[i]>str)str=ary[i]
    }
    console.log(str);
</script>
