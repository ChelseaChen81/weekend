<script>
    /*
    * bind方法的作用
    * 1. 返回一个新的函数
    * 2. 改变该函数中的this
    * 3. 第二个及第二个以后的参数作为参数传给前面的这个函数
    *
    * */
    Function.prototype.bind=function (){
        var _this = this
       var obj = arguments[0]||'';
       var newAry = Array.prototype.slice.call(arguments,1)
        return function () {
            _this.apply(obj,newAry)
        }
    }
    function fn() {

    }
    var f = fn.bind(null,1,2,4,5)
    f()

</script>
