<script>
    Function.prototype.mycall =function () {
        var obj = arguments[0],newAry=[];
        //newAry = Array.prototype.slice.call(arguments,1)
        for(var i=1;i<arguments.length;i++){
            //newAry.push(arguments[i])
            newAry[i-1] = arguments[i]
        }
        if(obj==undefined){
            eval('this('+newAry+')')
        }else{
            obj.__proto__.fn = this
            // obj.fn()
            (new Function('_this','_this('+newAry+')'))(this)
            delete obj.__prot__.fn
        }
    }

    var fn = function () {
        console.log(this);// {}
    }
    fn.mycall(null,1,1,3,4)
    fn.mycall({},1,1,3,4)
</script>
