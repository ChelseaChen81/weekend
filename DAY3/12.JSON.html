<script>
    /*
    * JSON:JSON不是一个数据类型，它是一种数据格式
    * JSON用户非常广泛，现在客户端以及服务端都是通过它来传输的，一般项目当中我们都通过JSON字符串来进行数据传输
    *
    * JSON对象的格式，一般对象当中，属性名通过双引号包裹【不能使用单引号】的对象，我们称为JSON对象
    * JSON对象和普通对象操作上是一样的，唯一不同的是格式上的不同
    * */

    var obj = {name:'zhufeng',age:8} // 普通对象
    var JSONObj = {"name":"zhufeng","age":8} //JSON对象
    console.log(window.JSON);
    let JSONStr = '[{"name":"zhufeng","age":8},{},{}]'

    /*
    * JSON对象转成JSON字符串,通过JSON.stringify()将json对象转成json字符串
    *
    * */
    console.log(JSON.stringify(obj));

    /*
    * json字符串转成json对象，通过JSON.parse(),必须是json格式的字符串
    *
    * */
    console.log(JSON.parse(JSONStr));
    //console.log(eval("(" + JSONStr + ")"));

</script>
